<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <main>
        <header>
            
            <h1>Working with Cascade</h1>
            
        </header>

        <article id="todo">
            <h2>to Dos</h2>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
            </ul>
        </article>

        <article id="inprogress">
            <h2>In progress</h2>
            <form action="#">

            <ul>
                <li><input type="checkbox" id="in 1"><label for="in 1">item 1</label></li>
                <li><input type="checkbox" id="in 2"><label for="in 2">item 2</label></li>
                <li><input type="checkbox" id="in 3"><label for="in 3">item 3</label></li>
                <li><input type="checkbox" id="in 4"><label for="in 4">item 4</label></li>
                <li><input type="checkbox" id="in 5"><label for="in 5">item 5</label></li>
                <li><input type="checkbox" id="in 6"><label for="in 6">item 6</label></li>
            </ul>
            </form>
        </article>

        <article id="done">
            <h2>Done</h2>
            <form action="#">

            <ul>
                <li><input type="checkbox" id="done 1"><label for="done 1">item 1</label></li>
                <li><input type="checkbox" id="done 2"><label for="done 2">item 2</label></li>
                <li><input type="checkbox" id="done 3"><label for="done 3">item 3</label></li>
                <li><input type="checkbox" id="done 4"><label for="done 4">item 4</label></li>
                <li><input type="checkbox" id="done 5"><label for="done 5">item 5</label></li>
                <li><input type="checkbox" id="done 6"><label for="done 6">item 6</label></li>
            </ul>
            </form>
        </article>
    </main>
</body>
</html>
